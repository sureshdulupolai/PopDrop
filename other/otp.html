<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Verification</title>
  
  <style>
    /* Smooth gradient background */
body {
  margin: 0;
  padding: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #fff1f5, #ffe6e0, #fff6f0);
}

/* Center wrapper */
.otp-wrapper {
  height: 90vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* Glass card */
.otp-card {
  width: 100%;
  max-width: 420px;
  background: rgba(255, 255, 255, 0.75);
  backdrop-filter: blur(10px);
  padding: 35px 40px;
  border-radius: 20px;
  box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
  text-align: center;
}

/* Back text */
.back-text {
  font-size: 14px;
  text-decoration: none;
  color: #444;
  display: block;
  text-align: left;
  margin-bottom: 10px;
}

/* Title */
.otp-title {
  font-size: 26px;
  font-weight: 600;
  margin-bottom: 8px;
  color: #333;
}

/* Sub text */
.otp-subtext {
  font-size: 15px;
  color: #666;
  margin-bottom: 25px;
}

/* OTP input boxes */
.otp-input-group {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 25px;
}

.otp-input {
  width: 45px;
  height: 55px;
  font-size: 22px;
  text-align: center;
  border: 2px solid #ff8b6a;
  border-radius: 10px;
  outline: none;
  transition: 0.25s ease;
}

.otp-input:focus {
  border-color: #f65b3b;
  box-shadow: 0 0 10px rgba(246, 91, 59, 0.4);
}

/* Verify button */
.verify-btn {
  width: 100%;
  padding: 12px 0;
  background: #f65b3b;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 15px;
  cursor: pointer;
  transition: 0.25s;
}

.verify-btn:hover {
  background: #ff6b47;
  box-shadow: 0 8px 18px rgba(246, 91, 59, 0.45);
}

/* Resend OTP */
.resend-text {
  margin-top: 18px;
  font-size: 14px;
  color: #444;
}

.resend-link {
  color: #f65b3b;
  text-decoration: none;
  font-weight: 600;
}

  </style>
</head>
<body>

<div class="otp-wrapper">
  <div class="otp-card">

    <a href="login.html" class="back-text">← Back to Login</a>

    <h2 class="otp-title">Verify Your Email</h2>
    <p class="otp-subtext">
      We’ve sent a 6-digit verification code to your <b>Gmail</b>.
    </p>

    <div class="otp-input-group">
      <input type="text" maxlength="1" class="otp-input" />
      <input type="text" maxlength="1" class="otp-input" />
      <input type="text" maxlength="1" class="otp-input" />
      <input type="text" maxlength="1" class="otp-input" />
      <input type="text" maxlength="1" class="otp-input" />
      <input type="text" maxlength="1" class="otp-input" />
    </div>

    <button class="verify-btn">Verify OTP</button>

    <p class="resend-text">
      Didn’t get the code?
      <a href="#" class="resend-link">Resend OTP</a>
    </p>

  </div>
</div>

<script>
    const inputs = document.querySelectorAll(".otp-input");

inputs.forEach((input, index) => {
  input.addEventListener("input", () => {
    if (input.value.length === 1 && index < inputs.length - 1) {
      inputs[index + 1].focus();
    }
  });

  input.addEventListener("keydown", (e) => {
    if (e.key === "Backspace" && index > 0 && !input.value) {
      inputs[index - 1].focus();
    }
  });
});

</script>
</body>
</html>
