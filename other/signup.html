<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PopDrop | Sign Up</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      overflow: hidden;
    }

    .full-height {
      height: 100vh;
    }

    /* LEFT SECTION (Form) */
    .left-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .signup-box {
      width: 100%;
      max-width: 420px;
      padding: 0 20px;
    }

    /* FORM INPUTS */
    .form-control {
      border-radius: 8px !important;
      border: 1.8px solid #ddd;
      padding: 10px 14px;
      transition: 0.25s;
    }

    .form-control:focus {
      border-color: #f65b3b !important;
      box-shadow: 0 0 0 4px rgba(246, 91, 59, 0.20) !important;
    }

    .input-group-text {
      background: transparent;
      cursor: pointer;
      border-left: none;
    }

    /* BUTTONS */
    .signup-btn {
      background: #f65b3b;
      color: white;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      border: none;
      transition: 0.25s ease;
      box-shadow:
        0 4px 10px rgba(0,0,0,0.18),
        inset 0 2px 4px rgba(255,255,255,0.25),
        inset 0 -2px 6px rgba(0,0,0,0.25);
    }

    .signup-btn:hover {
      background: #ff6b47;
      box-shadow:
        0 6px 14px rgba(0,0,0,0.25),
        inset 0 2px 4px rgba(255,255,255,0.3),
        inset 0 -3px 8px rgba(0,0,0,0.3);
    }

    .back-btn {
      background-color: #eee;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      width: 100%;
      font-weight: 600;
      transition: 0.25s;
    }

    .back-btn:hover {
      background-color: #ddd;
    }

    /* RIGHT SECTION */
    .right-section {
      background: linear-gradient(180deg, #fdf1ff, #ffe6e0, #fff6f0);
      height: 100vh;

      display: flex;
      justify-content: center;   /* PERFECT CENTER */
      align-items: center;       /* PERFECT CENTER */

      padding: 0;
    }

    .right-content {
      max-width: 480px;
      text-align: left;
    }

    .right-title {
      font-weight: 800;
      font-size: 42px;
      line-height: 1.2;
      color: #333;
    }

    .right-title span {
      background: linear-gradient(90deg, #bf4dff, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .right-login-btn {
      background: #f65b3b;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: 600;
      border: none;
      margin-top: 25px;
      width: 200px;
      box-shadow: 0 6px 14px rgba(246, 91, 59, 0.35);
    }

    .right-login-btn:hover {
      background: #ff6b47;
      box-shadow: 0 8px 18px rgba(246, 91, 59, 0.45);
    }

    .img-size {
      border-radius: 20px;
    }

  </style>
</head>

<body>

<div class="container-fluid full-height">
  <div class="row h-100">

    <!-- LEFT FORM AREA -->
    <div class="col-lg-6 left-section">
      <div class="signup-box">

        <div class="text-center mb-4">
          <img src="logo.png" width="65" class="mb-2 img-size">
          <h3 class="fw-bold">PopDrop</h3>
          <p class="text-muted">Create your account</p>
        </div>

        <form>

          <input type="text" class="form-control mb-3" placeholder="Full Name">

          <input type="email" class="form-control mb-3" placeholder="Email Address" required>

          <div class="input-group mb-3">
            <input type="password" id="pass1" class="form-control" placeholder="Create Password">
            <span class="input-group-text" onclick="togglePass('pass1', this)">
              <i class="bi bi-eye"></i>
            </span>
          </div>

          <div class="input-group mb-4">
            <input type="password" id="pass2" class="form-control" placeholder="Re-enter Password">
            <span class="input-group-text" onclick="togglePass('pass2', this)">
              <i class="bi bi-eye"></i>
            </span>
          </div>

          <div class="row g-3">
            <div class="col-6">
              <button type="button" class="back-btn">Back</button>
            </div>
            <div class="col-6">
              <button type="submit" class="signup-btn">Sign Up</button>
            </div>
          </div>

        </form>

      </div>
    </div>

    <!-- RIGHT CONTENT AREA -->
    <div class="col-lg-6 right-section">
      <div class="right-content">

        <h1 class="right-title">
          50+ curated <br>
          use cases that <span>boost conversions</span>
        </h1>

        <p class="mt-3 text-secondary">
          Start optimizing your website conversions with our tested, step-by-step strategies.
        </p>

        <button class="right-login-btn">Login</button>

      </div>
    </div>

  </div>
</div>

<script>
  function togglePass(id, iconElement) {
    const field = document.getElementById(id);

    if (field.type === "password") {
      field.type = "text";
      iconElement.innerHTML = `<i class="bi bi-eye-slash"></i>`;
    } else {
      field.type = "password";
      iconElement.innerHTML = `<i class="bi bi-eye"></i>`;
    }
  }
</script>

</body>
</html>
