<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Premium Profile</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
  background:#f4f6fa;
  font-family:Inter,sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ================= CARD ================= */
.profile-card{
  width:420px;
  background:#fff;
  border-radius:26px;
  padding:34px;
  position:relative;
  box-shadow:0 25px 60px rgba(0,0,0,.1);
}
.profile-card::before{
  content:"";
  position:absolute;
  inset:-2px;
  z-index:-1;
  border-radius:28px;
  background:linear-gradient(135deg,#ff9a9e,#a1c4fd,#fbc2eb);
  filter:blur(10px);
}

/* ================= IMAGE ================= */
.profile-image-wrapper{
  position:relative;
  width:120px;
  margin:auto;
}
.profile-img{
  width:120px;
  height:120px;
  border-radius:50%;
  border:2px solid #000;
}
.image-edit{
  position:absolute;
  bottom:6px;
  right:6px;
  width:36px;
  height:36px;
  border-radius:50%;
  background:#000;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

/* ================= VERIFIED ================= */
.verified-badge{
  margin-top:14px;
  display:inline-flex;
  align-items:center;
  gap:6px;
  background:#e8fff3;
  color:#0d8f57;
  font-size:13px;
  padding:7px 16px;
  border-radius:22px;
}

/* ================= FIELDS ================= */
.field{margin-top:22px;}
.field label{font-size:12px;color:#888;}
.field input{
  width:100%;
  border:none;
  border-bottom:2px solid #e5e5e5;
  padding:6px 2px;
  font-size:15px;
  background:transparent;
  outline:none;
}
.field input.readonly{border-bottom-color:transparent;}
.email-input{border:none!important}

/* ================= SAVE ================= */
.save-btn{
  margin-top:28px;
  width:100%;
  padding:13px;
  border-radius:30px;
  font-size:15px;
  border:1.5px solid #f65b3b;
  background:transparent;
  color:#f65b3b;
  font-weight:500;
  display:none;
  transition:all .25s ease;
}

.save-btn:hover{
  background:#f65b3b;
  color:#fff;
}


/* ================= POPUP BG ================= */
.popup-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

/* ================= PREMIUM POPUP CARD ================= */
.popup-card{
  width:320px;
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  text-align:center;
  animation:pop .3s ease;
  padding:0;
}

@keyframes pop{
  from{transform:scale(.85);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* Top color strip */
.popup-header{height:70px;}

/* Icon circle */
.popup-icon{
  width:60px;
  height:60px;
  border-radius:50%;
  background:#fff;
  margin:-30px auto 0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  box-shadow:0 10px 25px rgba(0,0,0,.18);
}

/* Content */
.popup-body{padding:18px 20px 22px;}
.popup-body h5{margin-top:12px;}
.popup-body p{color:#777;font-size:14px;margin-top:6px;}
.popup-body button{
  margin-top:16px;
  padding:7px 24px;
  border-radius:20px;
}

/* TYPES */
.success .popup-header{background:#2ecc71;}
.success .popup-icon{color:#2ecc71;}

.error .popup-header{background:#ff4d4f;}
.error .popup-icon{color:#ff4d4f;}

.warning .popup-header{background:#f4b400;}
.warning .popup-icon{color:#f4b400;}

.info .popup-header{background:#1a73e8;}
.info .popup-icon{color:#1a73e8;}

/* ================= CUSTOM POPUP BUTTON ================= */
.popup-btn{
  margin-top:16px;
  padding:7px 26px;
  border-radius:20px;
  font-size:14px;
  background:transparent;
  color:#f65b3b;
  border:1.5px solid #f65b3b;
  transition:all .25s ease;
}

.popup-btn:hover{
  background:#f65b3b;
  color:#fff;
}

</style>
</head>

<body>

<div class="profile-card">

  <div class="text-center">
    <div class="profile-image-wrapper">
      <img class="profile-img" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
      <div class="image-edit" onclick="showPopup('info','Edit Photo','Profile photo update coming soon')">
        <i class="bi bi-pencil"></i>
      </div>
    </div>

    <div class="verified-badge">
      <i class="bi bi-patch-check-fill"></i> Verified
    </div>
  </div>

  <form>
    <div class="field">
      <label>Full Name</label>
      <input id="fullname" class="readonly" value="Suresh Polai" readonly onclick="enableEdit(this)">
    </div>

    <div class="field">
      <label>Email</label>
      <input class="email-input" value="demo@email.com" readonly
        onclick="showPopup('warning','Email Locked','Email cannot be changed')">
    </div>

    <div class="field">
      <label>Mobile</label>
      <input id="mobile" class="readonly" value="9876543210" readonly onclick="enableEdit(this)">
    </div>

    <button class="save-btn" id="saveBtn" onclick="saveProfile(event)">Save Changes</button>
  </form>
</div>

<!-- ================= POPUP ================= -->
<div class="popup-bg" id="popupBg">
  <div class="popup-card" id="popupCard">
    <div class="popup-header"></div>
    <div class="popup-icon" id="popupIcon"></div>
    <div class="popup-body">
      <h5 id="popupTitle"></h5>
      <p id="popupText"></p>
      <button class="popup-btn" onclick="closePopup()">Okay</button>
    </div>
  </div>
</div>

<script>
function enableEdit(el){
  el.readOnly=false;
  el.classList.remove("readonly");
  saveBtn.style.display="block";
  el.focus();
}

function saveProfile(e){
  e.preventDefault();
  [fullname,mobile].forEach(i=>{
    i.readOnly=true;
    i.classList.add("readonly");
  });
  saveBtn.style.display="none";
  showPopup('success','Success','Profile updated successfully');
}

function showPopup(type,title,text){
  popupBg.style.display="flex";
  popupCard.className="popup-card "+type;
  popupTitle.innerText=title;
  popupText.innerText=text;

  const icons={
    success:'bi-check-lg',
    error:'bi-x-lg',
    warning:'bi-exclamation-lg',
    info:'bi-info-lg'
  };
  popupIcon.innerHTML=`<i class="bi ${icons[type]}"></i>`;
}

function closePopup(){
  popupBg.style.display="none";
}
</script>

</body>
</html>
