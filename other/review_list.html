<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Reviews</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #ffffff;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      padding: 50px 0;
    }

    /* ================= HEADER SECTION ================= */
    .review-header {
      text-align: center;
      margin-bottom: 60px;
    }

    .review-title {
      font-size: 42px;
      font-weight: 900;
      letter-spacing: -1px;
      background: linear-gradient(90deg, #ff6a3d, #ff52b2);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 12px;
    }

    .review-subtitle {
      font-size: 16px;
      color: #6b6b6b;
      max-width: 600px;
      margin: auto;
      line-height: 1.6;
    }

    /* ================= ADD REVIEW SECTION ================= */
    .add-review-box {
      background: linear-gradient(135deg, #fff1ec, #fff);
      border: 1px solid #f3d1c6;
      border-radius: 18px;
      padding: 26px;
      margin-bottom: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }

    .add-review-text h4 {
      margin: 0;
      font-size: 22px;
      font-weight: 800;
      color: #222;
    }

    .add-review-text p {
      margin: 4px 0 0;
      font-size: 14px;
      color: #666;
    }

    .add-review-btn {
      background: linear-gradient(90deg, #ff6a3d, #ff52b2);
      border: none;
      color: #fff;
      padding: 12px 22px;
      font-size: 14px;
      font-weight: 700;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      white-space: nowrap;
    }

    .add-review-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255,106,61,0.35);
    }

    /* ================= REVIEW CARD ================= */
    .review-card {
      background: #fff7f4;
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 8px 26px rgba(0,0,0,0.08);
      border: 1px solid #f2d4c9;
      transition: 0.25s ease;
      height: 270px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .review-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 14px 34px rgba(0,0,0,0.18);
    }

    .user-img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .username {
      font-size: 16px;
      font-weight: 700;
      margin: 0;
      color: #222;
    }

    .stars {
      color: #ff8a47;
      font-size: 15px;
      margin-top: 2px;
    }

    .review-text {
      font-size: 14px;
      color: #444;
      line-height: 1.5;
      margin-top: 10px;
      height: 55px;
      overflow: hidden;
      transition: height 0.3s ease;
    }

    .review-text.expanded {
      height: auto;
    }

    .read-toggle {
      font-size: 13px;
      color: #ff6a3d;
      margin-top: 6px;
      cursor: pointer;
      font-weight: 600;
      width: fit-content;
    }

    .review-date {
      font-size: 12px;
      color: #777;
      margin-top: 6px;
    }
  </style>
</head>

<body>

  <!-- ================= HEADER ================= -->
  <div class="review-header">
    <h1 class="review-title">Customer Reviews</h1>
    <p class="review-subtitle">
      Trusted by users worldwide. See what our customers say about their experience with our platform.
    </p>
  </div>

  <div class="container">

    <!-- ================= ADD REVIEW ================= -->
    <div class="add-review-box">
      <div class="add-review-text">
        <h4>Add Your Review Now</h4>
        <p>Share your experience and help others make better decisions.</p>
      </div>
      <button class="add-review-btn">
        <i class="bi bi-star-fill me-1"></i> Write a Review
      </button>
    </div>

    <!-- ================= REVIEWS GRID ================= -->
    <div class="row g-4" id="reviewsGrid"></div>
  </div>

  <script>
    const reviews = [
      {
        name: "John Doe",
        img: "https://randomuser.me/api/portraits/men/11.jpg",
        rating: 5,
        date: "12 Dec 2025",
        text: "Amazing experience! The UI is clean, fast and easy to navigate. I really enjoyed the smooth animations and the premium feel of PopDrop."
      },
      {
        name: "Sophia Allen",
        img: "https://randomuser.me/api/portraits/women/22.jpg",
        rating: 4,
        date: "11 Dec 2025",
        text: "Very good service but delivery timing should be improved. Otherwise everything else is perfect and beautiful."
      },
      {
        name: "Michael Brown",
        img: "https://randomuser.me/api/portraits/men/32.jpg",
        rating: 5,
        date: "10 Dec 2025",
        text: "Super clean UI and insanely fast features. Loved the responsive layout and UX details."
      }
    ];

    while (reviews.length < 20) {
      reviews.push({...reviews[reviews.length % 3]});
    }

    const grid = document.getElementById("reviewsGrid");

    reviews.forEach((r, index) => {
      const stars = "★".repeat(r.rating) + "☆".repeat(5 - r.rating);

      grid.innerHTML += `
        <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
          <div class="review-card">
            <div class="d-flex align-items-center gap-3">
              <img src="${r.img}" class="user-img">
              <div>
                <p class="username">${r.name}</p>
                <div class="stars">${stars}</div>
              </div>
            </div>

            <p class="review-text" id="text${index}">
              ${r.text}
            </p>

            <span class="read-toggle" onclick="toggleText(${index})">Read more</span>

            <p class="review-date">Posted on: ${r.date}</p>
          </div>
        </div>
      `;
    });

    function toggleText(i) {
      const text = document.getElementById(`text${i}`);
      const btn = text.nextElementSibling;

      text.classList.toggle("expanded");
      btn.innerText = text.classList.contains("expanded") ? "Read less" : "Read more";
    }
  </script>

</body>
</html>
