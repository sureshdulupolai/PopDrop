<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PopDrop | Login</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* PAGE STRUCTURE */
    .full-height {
      height: 100vh;
      display: flex;
      align-items: center;
    }

    /* LEFT SIDE SECTION */
    .left-section {
      height: 100vh;
      background: linear-gradient(180deg, #fdf1ff, #ffe6e0, #fff6f0);
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left-title {
      font-weight: 800;
      font-size: 42px;
      line-height: 1.2;
      color: #333;
    }

    .left-title span {
      background: linear-gradient(90deg, #bf4dff, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .left-btn {
        background: #f65b3b;
        color: #fff;
        padding: 12px 26px;
        border-radius: 10px;
        font-weight: 600;
        margin-top: 25px;
        box-shadow: 0 6px 14px rgba(246, 91, 59, 0.35);
        border: none;
        transition: 0.3s;
        width: 220px; /* ✔ fixed width on desktop */
        }

    .left-btn:hover {
        background: #ff6b47;
        box-shadow: 0 8px 18px rgba(246, 91, 59, 0.45);
    }

    /* Mobile Responsive Fix */
    @media (max-width: 576px) {
        .left-btn {
            width: auto;     /* ✔ auto width on small screens */
            padding: 12px 20px;
        }
    }

    /* LOGIN BOX */
    .login-box {
      max-width: 420px;
      width: 100%;
    }

    /* CUSTOM INPUT FIELDS */
    .form-control {
      border-radius: 8px !important;
      border: 1.8px solid #ddd;
      padding: 10px 14px;
      transition: 0.25s;
      box-shadow: none !important;
    }

    .form-control:focus {
      border-color: #f65b3b !important;
      box-shadow: 0 0 0 4px rgba(246, 91, 59, 0.20) !important;
    }

    .login-btn {
      background: #f65b3b;
      color: white;
      border-radius: 8px;
      padding: 11px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      border: none;
      transition: 0.25s ease;
      box-shadow:
        0 4px 10px rgba(0,0,0,0.18),
        inset 0 2px 4px rgba(255,255,255,0.25),
        inset 0 -2px 6px rgba(0,0,0,0.25);
    }

    .login-btn:hover {
      background: #ff6b47;
      box-shadow:
        0 6px 14px rgba(0,0,0,0.25),
        inset 0 2px 4px rgba(255,255,255,0.3),
        inset 0 -3px 8px rgba(0,0,0,0.3);
    }

    .back-btn {
      border: 2px solid #f65b3b;
      color: #f65b3b;
      border-radius: 8px;
      padding: 11px 20px;
      font-weight: 600;
      background: transparent;
      transition: 0.3s ease;
      width: 100%;
    }

    .back-btn:hover {
      background: #ffe7e2;
    }
    .img-size{
        border-radius: 22px !important;
    }
  </style>
</head>

<body>

<div class="container-fluid full-height">
  <div class="row w-100">

    <!-- LEFT SIDE -->
    <div class="col-lg-6 left-section">
      
      <h1 class="left-title">
        50+ curated <br>
        use cases that <span>boost conversions</span>
      </h1>

      <p class="mt-3 text-secondary" style="max-width: 450px;">
        Start optimizing your website conversions with our tested, step-by-step strategies.
      </p>

      <button class="left-btn">
        Create Your Account
      </button>

    </div>

    <!-- RIGHT SIDE -->
    <div class="col-lg-6 d-flex align-items-center justify-content-center">
      <div class="login-box">

        <!-- LOGO -->
        <div class="text-center mb-4">
          <img src="logo.png" width="65" class="mb-2 img-size">
          <h3 class="fw-bold">PopDrop</h3>
          <p class="text-muted">Log in to your account</p>
        </div>

        <!-- LOGIN FORM -->
        <form>
          <input type="email" class="form-control mb-3" placeholder="Email address">
          <input type="password" class="form-control mb-4" placeholder="Enter your password">

          <div class="d-flex gap-3">
            <button type="button" class="back-btn">Back</button>
            <button type="submit" class="login-btn">Log in</button>
          </div>

          <div class="mt-3 text-end">
            <a href="#" class="text-danger" style="font-size: 14px;">Forgot password?</a>
          </div>
        </form>

      </div>
    </div>

  </div>
</div>

</body>
</html>
