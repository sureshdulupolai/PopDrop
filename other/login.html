<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PopDrop | Login</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    
  </style>
</head>

<body>

<div class="container-fluid full-height">
  <div class="row w-100">

    <!-- LEFT SIDE -->
    <div class="col-lg-6 left-section">
      
      <h1 class="left-title">
        50+ curated <br>
        use cases that <span>boost conversions</span>
      </h1>

      <p class="mt-3 text-secondary" style="max-width: 450px;">
        Start optimizing your website conversions with our tested, step-by-step strategies.
      </p>

      <button class="left-btn">
        Create Your Account
      </button>

    </div>

    <!-- RIGHT SIDE -->
    <div class="col-lg-6 d-flex align-items-center justify-content-center">
      <div class="login-box">

        <!-- LOGO -->
        <div class="text-center mb-4">
          <img src="logo.png" width="65" class="mb-2 img-size">
          <h3 class="fw-bold">PopDrop</h3>
          <p class="text-muted">Log in to your account</p>
        </div>

        <!-- LOGIN FORM -->
        <form>
          <input type="email" class="form-control mb-3" placeholder="Email address">
          <input type="password" class="form-control mb-4" placeholder="Enter your password">

          <div class="d-flex gap-3">
            <button type="button" class="back-btn">Back</button>
            <button type="submit" class="login-btn">Log in</button>
          </div>

          <div class="mt-3 text-end">
            <a href="#" class="text-danger" style="font-size: 14px;">Forgot password?</a>
          </div>
        </form>

      </div>
    </div>

  </div>
</div>

</body>
</html>
