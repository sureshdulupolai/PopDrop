<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Review Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #ffffff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      min-height: 100vh;
    }

    .review-card {
      width: 100%;
      max-width: 540px;
      background: rgba(255, 247, 244, 0.95);
      border-radius: 22px;
      padding: 45px;
      border: 1px solid #f5d5c9;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.11);
      backdrop-filter: blur(8px);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-title {
      text-align: center;
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 6px;
      background: linear-gradient(90deg,#FF6A3D,#FF52B2);
      -webkit-background-clip: text;
      color: transparent;
    }

    .form-subtitle {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }

    /* USER SECTION */
    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 28px;
    }

    .user-img {
      width: 58px;
      height: 58px;
      border-radius: 50%;
      border: 2px solid #ffc9b9;
      object-fit: cover;
    }

    .user-name {
      font-weight: 700;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .verified-badge {
      color: #3b82f6;
      font-size: 18px;
    }

    /* STAR RATING */
    .stars {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-bottom: 26px;
    }

    .star {
      font-size: 40px;
      color: #ddd;
      cursor: pointer;
      transition: 0.25s ease;
    }

    .star.active {
      color: #ff6a3d;
      text-shadow: 0 0 12px rgba(255, 94, 35, 0.6);
      transform: scale(1.18);
    }

    .star:hover {
      color: #ff8f70;
      transform: scale(1.22);
    }

    /* INPUT FIELD */
    .input-custom {
      width: 100%;
      border: none;
      border-bottom: 3px solid #dfdfdf;
      padding: 12px 2px;
      font-size: 16px;
      background: transparent;
      outline: none;
      transition: 0.3s;
      resize: none;
    }

    .input-custom:focus {
      border-bottom: 3px solid #ff6a3d;
    }

    .input-custom::placeholder {
      color: #999;
    }

    /* SUBMIT BUTTON */
    .btn-submit {
      background: linear-gradient(90deg, #ff6a3d, #ff5c39);
      border: none;
      padding: 15px;
      width: 100%;
      color: #fff;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 700;
      margin-top: 25px;
      transition: 0.25s ease;
      box-shadow: 0 6px 16px rgba(255, 80, 40, 0.35);
    }

    .btn-submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 22px rgba(255, 90, 50, 0.45);
    }
  </style>
</head>

<body>

  <div class="review-card">

    <h2 class="form-title">Write a Review</h2>
    <p class="form-subtitle">Share your experience to help others ❤️</p>

    <!-- USER INFO -->
    <div class="user-info">
      <img src="https://i.pravatar.cc/150" class="user-img">
      <div class="user-name">
        John Doe 
        <i class="bi bi-patch-check-fill verified-badge"></i>
      </div>
    </div>

    <!-- STAR RATING -->
    <div class="stars" id="starRating">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>

    <!-- INPUT TEXTAREA -->
    <textarea class="input-custom" rows="3" placeholder="Write your experience..."></textarea>

    <button class="btn-submit">Submit Review</button>

  </div>

  <script>
    const stars = document.querySelectorAll(".star");

    stars.forEach((star, index) => {
      star.addEventListener("click", () => {
        stars.forEach(s => s.classList.remove("active"));
        for (let i = 0; i <= index; i++) {
          stars[i].classList.add("active");
        }
      });
    });
  </script>

</body>
</html>
